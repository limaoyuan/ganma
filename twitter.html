<!DOCTYPE html>
<html>
<head>
	<title>twitter</title>
	<style type="text/css">
		body,h1,h2,h3,input {
			margin: 0px;
		}

	body{
		font-size: small;
		background-image: url(images/bg-cloud.png);
		background-repeat: repeat-x;
		background-color: #c0deed;
	}
	
	ol,ul{
		list-style-type: none;
	}


	.head-warp{
		width: 1175px;
		margin-right: auto;
		margin-left: auto;
	}

	.warp{
		width: 895px;
		margin-right: auto;
		margin-left: auto;	
	}

	header{
		background-color: #ffffff;
		height: 46px;
	}

	header nav{
		float: left;
		height:46px
	}

	header nav ul{
		padding:0px;
		margin: 14px 0px 0px 0px;
	}

	header nav ul li{
		display: inline;
		padding: 0px 15px 3px 15px;
	}

	header nav ul li.active{
		border-bottom: 4px solid #55acee;
	}

	header nav ul li:hover{
    	border-bottom: 4px solid #55acee;
    }

  header #twitter-icon{
    	position: absolute;
    	top:15px;
    	left: 700px;
    	width: 20px;
    	height: 17px;
    	background-image: url(images/twitter.png);
    	background-repeat: repeat-x;
    }

  header #nav-aside{
    	float: right;
    	height:46px;
    }
    
	
	header #nav-aside ul{
    	margin: 0px;
    	height:46px;
  }
  
  header #nav-aside ul * {
    	vertical-align:middle;
  }
  

	header #nav-aside ul li{
    	display: inline-block;
    	margin: 7px 10px 0px 10px;
    }
 	

    #left-main{
    	margin: 0px 6px 0px 0px;
    	float: left;
    	width: 292px;
    }

    .left-block{
    	margin-top: 10px;
    	border:1px solid #e1e8ed;
    	border-radius: 3px;
    	height: 250px;
    	background-color: #ffffff;
    }
    .left-block #userinfo{
    	height:145px;
    	background-color: #c4c4c4;
    	overflow: hidden;
	}

    #center-main{
    	margin: 10px 0px 10px 6px;
    	float: left;
    	width: 591px;
    }

    .center-block{
    	border:1px solid #e1e8ed;
    	border-radius: 3px;
    	height: 250px;
    	background-color: #ffffff;
    }

    #userpic{
    	width: 48px;
    	height: 48px;
    	margin-left: auto;
    	margin-right: auto;
    	margin-top: 16px;
    	border:3px solid #e1e8ed;
    }
    #username{
    	color: #ffffff;
    	margin-top: 16px;
    	text-align: center;
    }


    #connection_info{
    	margin: 0px;
    	padding: 0px;
    }
    #connection_info li{
    	display: inline-block;
    	margin-top: 12px;
    	margin-left: 13px;
    	margin-right: 13px;
    	height: 41px
    }

	#connection_info li i{
    	font-size: 9px;
    	color: #989999;
    }

    #connection_info li{
    	font-size: 15px;
    	color: #55acee;
    }

    #connection_other{
    	margin:0px;
    	background-color: #ecf6ff;
    	height: 52px;
    	text-align: center;
    }

    #connection_btn{
    	margin-top: 9px;
    	width: 266px;
    	height: 33px;
    	border:1px solid #55acee;
    	background-color: #ffffff;
    	border-radius: 4px;
    	color: #989999;
    	font-size: 10px;
    	text-align: left;
    }

    #newfriend-title{
    	font-size: 16px;
    	padding-left: 16px;
    	padding-top: 18px;
    	margin:0px 0px 16px 0px;
    }

    #newfriend-title ul{
    	list-style-type: square;
    	display: inline-block;
    	margin:0px;
    	padding: 0px;
    }
    
    #newfriend-title ul *{
    	vertical-align: middle;
    }


    #newfriend-title ul li{
    	display: inline-block;
    	padding-left:15px;
    }

	#newfriend-title ul li a{
		font-size: 10px;
    	color: #55acee;
    	text-decoration: none;
    }


	</style>
</head>
<body>
<div class="head-warp">
	<header>
		<nav>
			<ul>
				<li><a href=""><img src="images/home.png"/></a></li>
				<li class="active"><a href=""><img src="images/connect.png"/></a></li>
				<li><a href=""><img src="images/discover.png"/></a></li>
				<li><a href=""><img src="images/me.png"/></a></li>
			</ul>
		</nav>
		<div id="twitter-icon"></div>
		<div id="nav-aside">
			<ul>
				<li><input type="text" value="Search"/></li>
				<li><img src="images/email.png" /></li>
				<li><img src="images/setting.png" /></li>
				<li><img src="images/msg.png" /></li>	
			</ul>
		</div>
	</header>
</div>
<div class="warp">
	<div id="left-main">
		<div class="left-block">
			<div id="userinfo">
				<div id="userpic"><img src="images/userpic.png"></div>
				<div id="username">Username<br/>@user_name</div>
			</div>
			<div id="connetion">
				<ul id="connection_info">
					<li><i>TWEETS</i><br/>26</li>
					<li><i>FOLLOWING</i><br/>27</li>
					<li><i>FOLLOWERS</i><br/>28</li>
				</ul>
			</div>
			<div id="connection_other">
				<button id="connection_btn">Compose new Tweet...</button>
			</div>
		</div>

		<div class="left-block">
			<div id="newfriend">
				<div id="newfriend-title">
					Who to follow <ul><li><a href="">Refersh</a></li><li><a href="">View all</a></li></ul>
				</div>
				<div id="newfriend-list">newfriend-list</div>
			</div>
		</div>

	</div>
	<div id="center-main">
		<div class="center-block">
			<div id="content">
			</div>
		</div>
	</div>
</div>

</body>
</html>
